<div class="container">
    <nav>
        <img
            class="logo"
            src="assets/images/logo.png"
            alt="logo"
        >
        <p class="text">Przytulisko zwierząt</p>
        <button
            class="burger"
            (click)="toggleNavigation()"
        >
            <span
                class="line line--top"
                [ngClass]="{'line--top--active': isNavigationOpen}"
            ></span>
            <span
                class="line line--mid"
                [ngClass]="{'line--mid--active': isNavigationOpen}"
            ></span>
            <span
                class="line line--bot"
                [ngClass]="{'line--bot--active': isNavigationOpen}"
            ></span>
        </button>
    </nav>
    <div
        *ngIf="isNavigationOpen"
        @container
        class="navListContainer"
    >
        <div class="navList">
            <div
                @elementOne
                class="element"
            >
                <a href="#">
                    <svg>
                        <use [attr.xlink:href]="svgLink+'icon-cat-dog'"></use>
                    </svg>
                    <span>Nowi podopieczni</span>
                </a>
            </div>
            <div
                @elementTwo
                class="element"
            >
                <a href="#">
                    <svg>
                        <use [attr.xlink:href]="svgLink+'icon-cat'"></use>
                    </svg>
                    <span>Koty do adopcji</span>
                </a>
            </div>
            <div
                @elementThree
                class="element"
            >

                <a href="#">
                    <svg>
                        <use [attr.xlink:href]="svgLink+'icon-dog'"></use>
                    </svg>
                    <span>Psy do adopcji</span>
                </a>
            </div>
            <div
                @elementFour
                class="element"
            >
                <a href="#">
                    <svg>
                        <use [attr.xlink:href]="svgLink+'icon-login'"></use>
                    </svg>
                    <span>Zaloguj się</span>
                </a>
            </div>
        </div>
    </div>
</div>
