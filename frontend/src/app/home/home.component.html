<h3 *ngIf="!pets.length">
    Wszystkie zwierzęta zostały zaadaptowane!
</h3>
<div class="cards">
    <div
        *ngFor="let pet of pets"
        class="card"
    >
        <div class="image">
            <img
                [src]="pet.imageUrl"
                alt
            >
        </div>
        <div class="data">
            <p>{{pet.name}}</p>
            <p>{{pet.age}}</p>
            <p>{{pet.breed}}</p>
            <p>{{pet.gender}}</p>
        </div>
    </div>
</div>
